<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Orçamento de soleiras e pingadeiras </h1>
    <p>Escolha qual peça seria e coloque as medidas:</p>

    <form action="">
      <label for="" class="col-form-label">Cliente:</label>
      <input type="text" placeholder="Cliente" class="col-form-control">
      <select name="tipo" id="" class="col-form-select">
        <option value="soleira">Soleira</option>
        <option value="pingadeira">Pingadeira</option>
      </select>
      <label for="" class="col-form-label">Comprimento:</label>
      <input type="number" placeholder="Comprimento em CM" class="col-form-control">
      <label for="" class="col-form-label">Largura:</label>
      <input type="number" placeholder="Largura em CM">
      <button class="btn btn-primary">Adicionar</button>
    </form>
    <!-- campo imprimir: -->
    <div id="imprimir">
      <div class="cliente">
        <h1 class="d-flex">Cliente: Nome do CLiente</h1>
        <h2 class="d-flex">Data: 02/09/2022</h2>
      </div>
      <div class="soleira d-inline-flex">
        <p class="comprimento">200</p>
        <p class="largura">20</p>
        <p class="nome">Soleira Cozinha</p>
        <span class="polido"></span>
      </div>
      <div class="soleira d-inline-flex reta">
        <p class="comprimento">200</p>
        <p class="largura">20</p>
        <p class="nome">Soleira Corredor</p>
        <span class="polido"></span>

      </div>
      <div class="soleira d-inline-flex">
        <p class="comprimento">200</p>
        <p class="largura">20</p>
        <p class="nome">Soleira WC Suite 1</p>
        <span class="polido"></span>
      </div>
    </div>
    <section>
      <button id="pdf" onclick="generatePDF()" class="btn btn-primary btn-lg">Generate PDF</button>
    </section>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="./html2pdf.bundle.min.js"></script>

  <script src="./script.js"></script>
  <!-- <script src="./jspdf.umd.js"></script> -->

</body>

</html>
